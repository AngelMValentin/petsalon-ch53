<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pet-salon.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <div>
            <!-- TITLE OF THE PAGE -->

            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">

                <div class="container-fluid">
                    <!-- LOGO -->
                    <a class="navbar-brand" href="index.html">The Fashion Pet</a>

                    <!-- NAVBAR BUTTONS, DROPDOWN, AND SEARCH BAR -->

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Register</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                                </a>

                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            
        </div>
    </header>

    <main>
        <h2>Register</h2>

        <div class="container-sm">
            <div class="row">
                <div class="col">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" id="txtName">
                </div>
                <div class="col">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" id="txtAge">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Gender:</label>
                    <input type="text" class="form-control" id="txtGender">
                </div>
                <div class="col">
                    <label class="form-label">Breed:</label>
                    <input type="text" class="form-control" id="txtBreed">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Service:</label>
                    <input type="text" class="form-control" id="txtService">
                </div>
            </div>
            <br>
            <button onclick="register()" type="button" class="btn btn-primary">Register</button>
            <button onclick="clear()" type="button" class="btn btn-danger btn-space">Clear</button>
        </div>

        <p id="petslength"></p>
        <ul id="petList">
        </ul>

        <h2>Registered Pets</h2>
        <div id="pets" class="container row row-cols-3">

        </div>
    </main>

    <script src="/scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/dislay.js"></script>
</body>
</html>
