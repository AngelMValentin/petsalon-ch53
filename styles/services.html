<body>

        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="/styles/Pet-Salon.html">The Fashion Pet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NAVBAR BUTTONS, DROPDOWN, AND SEARCH BAR -->

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarNav">

                    <li class="nav-item">

    <h1>Services</h1>

    <form action="">
        <div class="form-div">
            <label for="txtDescription">Description:</label>
            <input type="text" id="txtDescription">
            <small style="display: none;" class="errorText" id="descRequiredText">This field is required</small>
        </div>

        <div class="form-div">
            <label for="txtPrice">Price:</label>
            <input type="number" id="txtPrice">
            <small style="display: none;" class="errorText" id="priceRequiredText">This field is required</small>
        </div>
        <button id="registerBtn" onclick="register()" type="button" class="btn btn-primary service-btn">Add Service</button>
    </form>
